<html>
 
  <head>
    <title>Привет, Vue!</title>
    <!-- Подключен bootstrap для улучшения внешнего вида элементов (необязательно) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
  </head>
 
  <body>
    <div class="container">
 
      <!-- Контейнер к которому подключен Vue.js -->
      <div id="app">
 
        <!-- Card из CSS-фреймворка Bootstrap позволяет 
        красивее отображать элементы на странице -->
        <div class="card">
          <h5 class="card-header">Директива v-if и v-else</h5>
          <div class="card-body">
 
            <!-- Устанавливаем директиву v-if в однотипные теги p с указаниями
            дальнейших действий, это позволит выводить нужное нам сообщение 
            в зависимости от значения поля message. Есть текст, для v-if
            это будет значить - true, нет - false. Если значение false директива v-else
            позволит вывести на странице другое сообщение  -->
            <p class="card-text" v-if="message">Удалите весь текст, кнопка "Отправить" станет неактивной:</p>
            <p class="card-text" v-else>Теперь напишите любой текст, кнопка "Отправить" станет активной:</p>
 
            <!-- Устанавливаем двухстороннюю привязку данных, что позволяет налету менять 
            значение свойства message в объекте data -->
            <div class="form-group">
              <textarea v-model="message" class="form-control"></textarea>
            </div>
 
            <!-- Благодаря директивам v-if и v-else, кнопка "Отправить" на странице становися активной и наооборот,
            в зависимости от значения поля message. -->
            <button class="btn btn-success" v-if="message">Отправить</button>
            <button class="btn" v-else disabled>Отправить</button>
 
          </div>
        </div>
 
        <!-- Выводим состояние объекта $data (для лучшего понимания процесса)-->
        <div class="card">
          <h5 class="card-header">Консоль</h5>
          <div class="card-body">
 
            <pre v-cloak>{{ $data }}</pre>
 
          </div>
        </div>
 
      </div>
    </div>
 
    <!-- Подключаем Vue.js -->
    <script src="https://vuejs.org/js/vue.js"></script>
 
    <script>
      /* Создаем новый экземпляр объекта Vue.js */
      new Vue({
        /* Подключаем Vue к #app в разметке страницы */
        el: '#app',
        data: {
          /* Создаем свойство message с значением по умолчанию в объекте data */
          message: 'Этот текст нужно удалить и кнопка "Отправить" пропадет'
        }
      })
 
    </script>
  </body>
 
</html>
